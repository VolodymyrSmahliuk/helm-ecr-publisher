name: "Helm2S3 Publisher"
description: "Github action that allows publishing helm chart to S3"
inputs:
  ecr:
    description: "Target ECR bucket"
    required: true
  chart:
    description: "Helm chart name"
    required: true
  version:
    description: "Helm chart version"
    required: true
  source:
    description: "Path to chart in repo"
    required: true
  aws-access-key-id:
    description: "AWS Access Key ID"
    required: false
  aws-secret-access-key:
    description: "AWS Secret Access Key"
    required: false
  aws-region:
    description: "AWS Region, e.g. us-east-1"
    required: false
runs:
  using: "composite"
  steps:
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        AWS_ACCESS_KEY_ID: ${{ inputs.aws-access-key-id }}
        AWS_SECRET_ACCESS_KEY: ${{ inputs.aws-secret-access-key }}
        AWS_DEFAULT_REGION: ${{ inputs.aws-region }}

    - uses: aws-actions/amazon-ecr-login@v1
      id: login-ecr

    - run: helm package ${{ inputs.source }} --version ${{ inputs.version }}
      shell: bash

    - run: helm push ./${{ inputs.chart }}-${{ inputs.version }}.tgz oci://$ECR_REGISTRY
      shell: bash
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
