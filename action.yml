name: "Helm2ECR Publisher"
description: "Github action that allows publishing helm chart to ECR"
inputs:
  ecr:
    description: "Target ECR repository. Equals to a helm-chart name."
    required: true
  version:
    description: "Helm chart version"
    required: true
  source:
    description: "Path to chart in repo"
    required: true
  aws-access-key-id:
    description: "AWS Access Key ID"
    required: false
  aws-secret-access-key:
    description: "AWS Secret Access Key"
    required: false
  aws-region:
    description: "AWS Region, e.g. us-east-1"
    required: false
runs:
  using: "composite"
  steps:
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    - uses: aws-actions/amazon-ecr-login@v1
      id: login-ecr

    - run: helm package ${{ inputs.source }} --version ${{ inputs.version }}
      shell: bash

    - run: helm push ./${{ inputs.ecr }}-${{ inputs.version }}.tgz oci://$ECR_REGISTRY
      shell: bash
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
